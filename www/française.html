
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">

  <title>Ohmyfood</title>

<body>




<header>
    <h1 class="logo">Ohmyfood</h1> 
    <div class="card">
        <figure>
            <img src="photos/jay-wennington-N_Y88TWmGwA-unsplash.jpg"></figure>
        <div class="card__info">
            <hgroup>
                <h3>A la Française</h3>
                <address>Cité rouge</address>
          </hgroup>
            <div class="like">
                <label class="custom-checkbox">
                    <input type="checkbox" />
                    <i class=" fa  far fa-heart icon-background2  unchecked"></i>
                    <i class="fa  fas fa-heart icon-background1 checked"></i>
                    </label>
                   
                <i class="far fa-heart"></i>
            </div>
            </div>
        </div>


</header>








<section>
<aside>

  


    <div class="plat__info">
        <hgroup>
            <h4>Tartare de poulpe acidulé</h4>
            <h5>Aux zestes d'orange</h5>
        </hgroup>
        <h4>25€</h4>
        <div class="font">
        <i class="fas fa-check-circle"></i>
    </div>
        </div>
        
    





    <div class="plat__info">
        <hgroup>
            <h4>Velouté de légumes d'antan</h4>
            <h5>Carotte, panais, topinambour</h5>
        </hgroup>
        <h4>35€</h4>
        <div class="font">
        <i class="fas fa-check-circle"></i>
    </div>
        </div>
        
    

    


    <div class="plat__info">
        <hgroup>
            <h4>Soupe à l'oignon</h4>
            <h5>Revisitée</h5>
        </hgroup>
        <h4>20€</h4>
        <div class="font">
        <i class="fas fa-check-circle"></i>
    </div>
        </div>
        
    
    
    </aside>
</section>
